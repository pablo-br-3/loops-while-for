<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops - tabuada</h1>
    <div id="tabuada"></div>
    <script>
let n = parseFloat(prompt("Digite um n√∫mero"))
const tabuada = document.getElementById("tabuada")
 tabuadahtml = ""
for(let i = 0;i<=100;i++){
   
    let resultado = n * i
tabuadahtml += `<p>${n} X ${i} = ${resultado} </p>`
}

tabuada.innerHTML = tabuadahtml
    </script>
</body>
</html>
