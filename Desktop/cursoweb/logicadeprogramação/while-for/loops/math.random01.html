<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar dados</title>
</head>
<body>
    <h1>loop-jogar dados</h1>
    <div id="dados"></div>
    <script>
let  dado1 =parseInt(Math.random()*6+1)
let dado2 =parseInt(Math.random()*6+1)
let x = 1
  const dados=document.getElementById("dados")
let dadoshtml =""
while(dado1 !== dado2){
  x++
  dado1 =parseInt(Math.random()*6+1)
   dado2 =parseInt(Math.random()*6+1)
  dadoshtml +=  ` <p>Dado 1 : ${dado1}  Dado 2 : ${dado2} </p>
    ` 
 
        
   if(dado1 === dado2){
 dadoshtml +=     `<p>Os dados foram jogados ${x} vezes </p>
     <p>Dado 1 : ${dado1}  Dado 2 : ${dado2} </p>
    ` 
    break

   
  
}


}
 
 dadoshtml += `<p>-----------------------------------------</p>`
 
   x = 1
   do{
 x++
  dadoshtml +=  ` <p>Dado 1 : ${dado1}  Dado 2 : ${dado2} </p>
    ` 
  dado1 =parseInt(Math.random()*6+1)
   dado2 =parseInt(Math.random()*6+1)
   
      if(dado1 === dado2){
 dadoshtml +=     `<p>Os dados foram jogados ${x} vezes </p>
     <p>Dado 1 : ${dado1}  Dado 2 : ${dado2} </p>
    ` 
    break

   
  
}
   }while(dado1 !== dado2)
 
  
  
 dados.innerHTML = dadoshtml 

 
    </script>
</body>
</html>
