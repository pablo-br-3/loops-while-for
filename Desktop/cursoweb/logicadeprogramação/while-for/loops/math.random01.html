<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar dados</title>
</head>
<body>
    <h1>loop-jogar dados</h1>
    <div id="dados"></div>
    <script>

let x = 0
  const dados=document.getElementById("dados")
let dadoshtml =""
while(x<100){

 let  dado1 =parseInt(Math.random(6)*10)+1
let dado2 =parseInt(Math.random(6)*10)+1
  x++
  dadoshtml +=  ` <p>Dado 1 : ${dado1}  Dado 2 : ${dado2} </p>
    ` 
  if(dado1 > 6 || dado2 > 6){
   continue
        
   
  
}
if(dado1 === dado2){
 dadoshtml +=     `<p>Os dados foram jogados ${x} vezes </p>
     <p>Dado 1 : ${dado1}  Dado 2 : ${dado2} </p>
    ` 
    break

   
}
 
}
 
 
  
  
 dados.innerHTML = dadoshtml 

 
    </script>
</body>
</html>
